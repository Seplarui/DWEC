<body>

    <script type="text/javascript">

        var resultado;
        function detectarMayor(numero1, numero2) {
            if (numero1 > numero2) {
                return numero1;
            } else {
                return numero2;
            }
        }

        resultado = detectarMayor(3, 6);
        alert(resultado);

        resultado = detectarMayor(10, 5);
        alert(resultado);


    </script>

</body>
