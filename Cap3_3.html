<body>
    <script type="text/javascript">

        var radio, superficie, volumen, pi;
        pi = 3.14159;
        
        radio=prompt("Introduce el radio del círculo, por favor");
        
        superficie = radio * radio * pi;
        volumen = (4 / 3) * pi * radio * radio * radio;


        document.writeln("La superficie es: " + superficie + "<br/>");
        document.writeln("El volumen del círculo es: "+volumen+"<br/>");



    </script>

</body>
