<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookies</title>
</head>
<body>
<script type="text/javascript">

function setCookie(cname, cvalue, exdays) {
	var d=new Date();
	d.setTime(d.getTime()+(exdays*24*60*60*1000));
    var expires="expires="+d.toUTCString();
    document.cookie=cname+"="+cvalue+";"+expires+";path=/";
}
    
    function getCookie(cname) {
        var name=cname+"=";
        var ca=document.cookie.split(';');
        for(var i=0;i<ca.length;i++){
            var c=ca[i];
            while(c.charAt(0)==' ') {
                c=c.substring(1);
            }
            if (c.indexOf(name)==0) {
                return c.substring(name.length,c.length);
            }
        }
        return "";
    }
    
    function deleteCookie(cname) {
        document.cookie=cname+'=;expires=Thu, 01 Jan 1970 00:00:01 GMT;path/';
    }
    
    function eliminarCookie() {
        deleteCookie("visitas");
    }
    
    window.onload=function() {
        var b=document.getElementById("botonEliminar");
        b.onclick=eliminarCookie;
        var miCookie=getCookie("visitas");
        if(miCookie=="") {
            miCookie="0";
        } else{
		miCookie=(parseInt(miCookie)+1).toString();	
        }
        setCookie("visitas",miCookie);
        
        document.getElementById("divVisitas").innerHTML=miCookie;
    }


</script>

        <input type="button" value="Eliminar cookie" id="botonEliminar"/>
    
    
    </form>
</body>
</html>
