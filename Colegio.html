<body>

    <script type="text/javascript">

        function colegio(nombre, numaulas, numalumnos) {
            function mostrarColegio() {
                var resultado = "El colegio se llama " + this.nombre + " tiene " + this.numaulas + " aulas y tiene " + this.numalumnos + " alumnos";

                alert(resultado);
                
            }

            //Inicializamos atributos

            this.nombre = nombre;
            this.numaulas = numaulas;
            this.numalumnos = numalumnos;

            this.mostrarColegio = mostrarColegio;
        
                
        }

        var colegio1 = new colegio("Colegio", 30, 32);
        colegio1.mostrarColegio();



    </script>

</body>
